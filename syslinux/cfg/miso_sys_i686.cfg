LABEL start
# TEXT HELP
# Boot the @DIST_NAME@ Linux (i686) live medium.
# It allows you to install @DIST_NAME@ Linux or perform system maintenance.
# ENDTEXT
# MENU LABEL Boot @DIST_NAME@ Linux (i686) (free)
  KERNEL /@ISO_NAME@/boot/i686/vmlinuz
  APPEND initrd=/@ISO_NAME@/boot/intel_ucode.img,/@ISO_NAME@/boot/i686/initramfs.img misobasedir=@ISO_NAME@ misolabel=@ISO_LABEL@ nouveau.modeset=1 i915.modeset=1 radeon.modeset=1 logo.nologo nonfree=no @BOOT_ARGS@ showopts

LABEL optional
CONFIG boot/syslinux/miso_sys_i686_opt.cfg
